{% extends 'base.html' %}
{% block content %}
<h2 class="text-danger">Agregar Pedido</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Guardar</button>
    <a href="{% url 'ver_pedido' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
